<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="practica-uno">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-input 
l     label="Nombre"
      type="text"
      
      auto-validate
      error-message="Nombre no valido"
      value="{{nombre}}"
      required></paper-input>
    <paper-button raised on-click="save" > Enviar</paper-button>
    <paper-button raised on-click="cancel">Cancelar</paper-button>
  </template>

  <script>
    /**
     * `practica-uno`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PracticaUno extends Polymer.Element {
      static get is() { return 'practica-uno'; }
      static get properties() {
        return {
          nombre: {
            type: String,
            notify: true,
            reflectToAttribute: true
          }
        };
      }

      save() {
        this.dispatchEvent(new CustomEvent('save-custom-event',
          { detail: this.nombre, bubbles: true, composed: true }));
      }

      cancel() {
        this.dispatchEvent(new CustomEvent('cancel-custom-event',
          { detail: 'btn-cancel', bubbles: true, composed: true }));
      }
    }

    window.customElements.define(PracticaUno.is, PracticaUno);
  </script>
</dom-module>
